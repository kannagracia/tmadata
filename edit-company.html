<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/dropdown.css">
    <title>Edit data perusahaan</title>
</head>

<body>
<header class="global-top-header">
    <a href="home.html" class="header-left-text-link">SAMPLE</a>
    <div class="header-right-user">
        <img src="assets/icons_female.svg" alt="User Avatar" class="user-avatar">
        <span>Name</span>
        <div class="user-dropdown">
            <button class="dropdown-toggle" aria-haspopup="true" aria-expanded="false">
                <span class="hierarchy-text">Menu</span><span class="arrow-down">&#9662;</span>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdown-toggle-button">
                <a href="home.html" class="dropdown-item">Home</a>
                <a href="dashboard.html" class="dropdown-item">Dashboard</a>
                <a href="settings.html" class="dropdown-item">Settings</a>
                <a href="index.html" class="dropdown-item">Log Out</a>
            </div>
        </div>
    </div>
</header>


    <div class="edit-page-container">
        <h2>Edit Company Details</h2>
        <form id="edit-company-page-form">
            <input type="hidden" id="company-id-on-page">
            <div class="form-group">
                <label for="company-name-on-page">Company Name</label>
                <input type="text" id="company-name-on-page" required>
            </div>
            <div class="form-group">
                <label for="company-location-on-page">Location</label>
                <input type="text" id="company-location-on-page" required>
            </div>
            <div class="form-group">
                <label for="company-nib-on-page">NIB</label>
                <input type="text" id="company-nib-on-page">
            </div>
            <div class="form-group">
                <label for="company-npwp-on-page">NPWP</label>
                <input type="text" id="company-npwp-on-page">
            </div>
            <div class="form-actions">
                <button type="submit" class="btn-primary">Save Changes</button>
                <button type="button" class="btn-secondary" onclick="window.history.back()">Cancel</button>
            </div>
        </form>
    </div>

    <script src="javascript/loadHeader.js"></script>
    <script src="javascript/dropdown.js"></script>
    <script src="javascript/editCompany.js"></script>

</body>
</html>
