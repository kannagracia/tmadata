
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - Login</title>
    <link rel="stylesheet" href="style/login.css">
</head>

<body>
    <div class="login-page-container">
        <div class="brand-title">TMA Information System</div>

        <div class="login-form-card">
            <h1>Masuk</h1>
            <p class="description">
                Masukkan e-mail serta kata sandi yang didaftarkan oleh administrator. Jika Anda belum terdaftar atau lupa kata sandi, silakan hubungi staf perpustakaan.
            </p>

            <form action="#" method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Value" required>
                </div>
                <div class="form-group">
                    <label for="password">Kata sandi</label>
                    <input type="password" id="password" name="password" placeholder="Value" required>
                </div>
                <button type="submit" class="btn-primary">Masuk</button>
            </form>
        </div>
    </div>

    <script src="javascript/login.js"></script>
</body>
</html>
